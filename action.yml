name: 'My Notification Action'
description: 'Send notifications on success or failure'
author: 'AdrianEunoia'
branding:
  icon: 'bell'
  color: 'blue'
inputs:
  webhook-teams:
    description: 'Teams Webhook URL'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set execute permissions for success-script.sh
      run: chmod +x ./src/success-script.sh
      shell: bash
    - name: Send a notification on success
      id: notifySuccess
      run: ./src/success-script.sh
      shell: bash
    - name: Set execute permissions for failure-script.sh
      run: chmod +x ./src/failure-script.sh
      shell: bash
    - name: Send a notification on failure
      id: notifyFailure
      run: ./src/failure-script.sh
      shell: bash
